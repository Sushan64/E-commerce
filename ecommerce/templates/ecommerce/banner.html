<div id="auto-play" data-carousel='{"loadingClasses": "opacity-0", "isAutoPlay": true, "speed": 1000}' class="relative w-full max-w-4xl mx-auto">
  <!-- Carousel Wrapper -->
  <div class="overflow-hidden relative rounded-xl">
    <div class="flex transition-all duration-1000 ease-in-out" id="carousel-container">
      {% for banner in banners %}
      <div class="w-full flex-shrink-0">
        <img src="{{ banner.image.url }}" class="w-full h-auto" alt="...">
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Dotted Indicators -->
  <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
    {% for banner in banners %}
    <div class="w-3 h-3 rounded-full bg-white opacity-50 cursor-pointer indicator"></div>
    {% endfor %}
  </div>
</div>
