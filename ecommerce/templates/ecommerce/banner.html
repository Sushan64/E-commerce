{% load static %}
<div id="carousel" class="relative w-full max-w-4xl mx-auto">
  <!-- Carousel wrapper -->
  <div class="overflow-hidden relative rounded-lg" id="carousel-wrapper">
    <div class="flex transition-transform duration-500 ease-out" id="carousel-container">
      {% for banner in banners %}
      <div class="w-full flex-shrink-0">
        <div class="aspect-auto">
          <img src="{{ banner.image.url }}" class="w-full h-full object-contain" alt="Banner image">
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Indicators -->
  <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
    {% for banner in banners %}
    <button class="w-1 h-1 rounded-full bg-white transition-opacity duration-300 opacity-100" data-carousel-indicator></button>
    {% endfor %}
    
  </div>
</div>

{% block script %}
<script src="{% static 'ecommerce/banner.js' %}"></script>
{% endblock %}
