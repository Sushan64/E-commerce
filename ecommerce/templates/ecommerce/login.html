
{% extends 'layout.html' %}
{% load static %}
{% block content %}
<div class="py-8 md:py-12 flex items-center justify-center bg-white px-4 sm:px-6 lg:px-8">
  <div class="max-w-5xl w-full flex bg-gray-50 rounded-2xl shadow-xl overflow-hidden">
    <!-- Hero Section - Only visible on desktop -->
    <div class="hidden md:flex flex-1 bg-gradient-to-br from-indigo-600 to-purple-600 p-12 items-center justify-center">
      <div class="text-center text-white">
        <i class="bi bi-bag-heart-fill text-6xl"></i>
        <h2 class="mt-4 text-3xl font-bold">ShopEase</h2>
        <p class="mt-3">Discover the latest fashion trends and shop with confidence.</p>
      </div>
    </div>
    
    <!-- Login Content -->
    <div class="w-full md:w-1/2 p-8">
      <div class="mb-8">
        
        <h3 class="text-2xl font-bold text-gray-900">Welcome back</h3>
        <p class="mt-2 text-gray-600">Enter your credentials to access your account</p>
      </div>
      
      <form class="space-y-6">
        <div class="relative">
          <i class="bi bi-envelope absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
          <input type="text" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Email or Username" required>
        </div>
        
        <div class="relative">
          <i class="bi bi-lock absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
          <input type="password" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Password" required>
        </div>
        
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input type="checkbox" id="rememberMe" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
            <label for="rememberMe" class="ml-2 text-sm text-gray-600">Remember me</label>
          </div>
          <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">Forgot password?</a>
        </div>
        
        <button type="submit" class="w-full flex items-center justify-center py-2 px-4 border border-transparent rounded-lg text-white bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transform transition-transform duration-200 hover:-translate-y-0.5">
          <i class="bi bi-box-arrow-in-right mr-2"></i>
          Log In
        </button>
      </form>
      
      <div class="mt-8">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">or continue with</span>
          </div>
        </div>
        
        <div class="mt-6 grid grid-cols-2 gap-3">
          <button class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
            <i class="bi bi-google mr-2"></i>
            Google
          </button>
          <button class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
            <i class="bi bi-facebook mr-2"></i>
            Facebook
          </button>
        </div>
      </div>
      
      <p class="mt-8 text-center text-sm text-gray-600">
        Don't have an account? 
        <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Sign up</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
